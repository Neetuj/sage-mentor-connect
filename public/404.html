<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SAGE Engineering</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect
        // This script takes the current page's URL and redirects to the home page
        // with the path as a query parameter, which index.html will handle
        var pathName = window.location.pathname;
        window.location.replace(window.location.protocol + '//' + window.location.hostname + 
                               (window.location.port ? ':' + window.location.port : '') +
                               '/?p=' + pathName);
    </script>
</head>
<body>
</body>
</html>
